# Enable parallel execution for faster build
org.gradle.parallel=true

# Enable build cache for faster rebuilds
org.gradle.caching=true

# Gradle JVM memory options
org.gradle.jvmargs=-Xmx1536m -Dfile.encoding=UTF-8

# Use daemon for faster builds
org.gradle.daemon=true

# Optional: Kotlin incremental compilation (faster)
kotlin.incremental=true

# Optional: enable warnings as errors (safer)
kotlin.compiler.execution.strategy=in-process
